<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../static/style.css">
    <title>Login</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form action='/mainpage' method='POST'>
        <div class="mb-3">
          {% if success %}
          <p class="success"><font color="LawnGreen"><b>{{ success | safe }}</b></font></p>
          {% endif %}
          {% if error %}
          <p class="error"><font color="red"><b>{{ error | safe }}</b></font></p>
          {% endif %}
            <label for="Email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name = "password">
        </div>
        <button type="submit" class="btn btn-primary">Login!</button>
        <button type="button" class="btn btn-secondary" onclick='window.location="/signup"'>Don't Have an Account? <u>Sign up</u></button>
      </form>
</body>
</html
